<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>ShootR</title>
        <!-- Latest compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />

        <!-- Optional theme -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/ShootR.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div style="height: 141px;">
                <div class="row">
                    <div class="col-xs-3 col-md-4 text-center">
                        <button id="startGame" class="btn btn-primary">
                            Start game
                        </button>
                    </div>
                    <div class="col-xs-6 col-md-4 text-center">
                        <img src="img/logo.png" alt="ShootR Logo" />
                    </div>
                    <div class="col-xs-3 col-md-4 text-center">
                        Online players
                    </div>
                </div>
            </div>
            <div class="row text-center"><canvas id="canvas"></canvas></div>
            <div class="row text-center"><canvas id="mapCanvas"></canvas></div>
        </div>
    </body>
    <!-- Latest compiled and minified JavaScript -->
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script data-main="js/Client" src="js/require.js"></script>
</html>
